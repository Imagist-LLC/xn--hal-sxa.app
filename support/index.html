<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Halō</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        main {
            padding: 120px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 40px;
        }
        h2 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 40px 0 20px;
        }
        p {
            font-size: 17px;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        a.email {
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--border);
        }
        nav.back {
            margin-bottom: 40px;
        }
        nav.back a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 17px;
        }
        nav.back a:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <main>
        <nav class="back">
            <a href="/">← Back to Halō</a>
        </nav>
        
        <h1>Support</h1>
        
        <section>
            <h2>Contact</h2>
            <p>For support, questions, or feedback:<br>
            <a href="mailto:hello@imagist.app" class="email">hello@imagist.app</a></p>
        </section>

        <section>
            <h2>Frequently Asked Questions</h2>
            <p>Coming soon.</p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/support/">Support</a>
                <a href="/privacy/">Privacy Policy</a>
            </div>
            <p class="footer-copyright">© 2025 Imagist</p>
        </div>
    </footer>
</body>
</html>
