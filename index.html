<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="apple-itunes-app" content="app-id=6748263839">
    
    <!-- Preconnect to optimize loading -->
    <link rel="preconnect" href="https://apps.apple.com">
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Halō</h1>
            </div>
            <div class="hero-visual">
                <div class="device-container">
                    <div class="device-screen">
                        <video class="device-video device-video-light" autoplay muted playsinline poster="assets/video-dark.mov">

                            <source src="assets/video-dark.mov" type="video/quicktime">
                        </video>
                        <video class="device-video device-video-dark" autoplay muted playsinline poster="assets/video-dark.mov">
                            <source src="assets/video-dark.mov" type="video/quicktime">
                            <source src="assets/video.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            <p class="hero-tagline">You.<br><span class="ai-word">Improved</span>.</p>
        </section>

        <section class="feature">
            <div class="feature-content">
                <h2 class="feature-title">Private<span class="punct">.</span> By Design<span class="punct">.</span></h2>

            </div>
            <div class="feature-visual">
                <div class="screenshot-frame">

                        <source srcset="assets/image-dark.png" media="(prefers-color-scheme: dark)">

                    </picture>
                </div>
            </div>
        </section>

        <section class="feature reverse">
            <div class="feature-content">
                <h2 class="feature-title">AI<span class="punct">.</span> All-ways<span class="punct">.</span> Always<span class="punct">.</span></h2>
                <p class="feature-description">Works offline, everywhere, anywhere. No Internet connection required.</p>
            </div>
            <div class="feature-visual">
                <div class="screenshot-frame">
                    <picture>
                        <source srcset="assets/weather-dark.png" media="(prefers-color-scheme: dark)">
                        <img src="assets/weather.png" alt="Halō weather intelligence screenshot" />
                    </picture>
                </div>
            </div>
        </section>

        <section class="cta">
            <a href="https://apps.apple.com/app/id6748263839" class="app-store-button">
                <span class="button-text">Download on the App Store</span>
            </a>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/support/">Support</a>
                <a href="/privacy/">Privacy Policy</a>
