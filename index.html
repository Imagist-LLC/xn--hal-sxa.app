<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halō - You, improved</title>
    <meta name="description" content="A private, on-device AI assistant for iOS. You, improved.">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="apple-itunes-app" content="app-id=6748263839">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Halō</h1>
            </div>
            <div class="hero-visual">
                <picture>
                    <source srcset="assets/hero-dark.heic" media="(prefers-color-scheme: dark)">
                    <img src="assets/hero.heic" alt="Halo app screenshot" class="hero-image" />
                </picture>
            </div>
            <p class="hero-tagline">You.<br><span class="ai-word">Improved</span>.</p>
        </section>

        <section class="feature">
            <div class="feature-content">
                <h2 class="feature-title">Private<span class="punct">.</span> By Design<span class="punct">.</span></h2>
                <p class="feature-description">Your thoughts are your own.</p>
            </div>
            <div class="feature-visual">
                <!-- Screenshot placeholder -->
                <div class="placeholder-screenshot">
                    <img src="lock.svg" alt="" class="placeholder-icon" />
                </div>
            </div>
        </section>

        <section class="feature reverse">
            <div class="feature-content">
                <h2 class="feature-title">Always<span class="punct">.</span> All-ways<span class="punct">.</span></h2>
                <p class="feature-description">No connection required. Works offline, everywhere, anywhere.</p>
            </div>
            <div class="feature-visual">
                <!-- Screenshot placeholder -->
                <div class="placeholder-screenshot">
                    <img src="network.svg" alt="" class="placeholder-icon" />
                </div>
            </div>
        </section>

        <section class="cta">
            <a href="https://apps.apple.com/app/id6748263839" class="app-store-button">
                <span class="button-text">Preorder on the App Store</span>
            </a>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/support/">Support</a>
                <a href="/privacy/">Privacy Policy</a>
            </div>
            <p class="footer-copyright">© 2025 Imagist</p>
        </div>
    </footer>
</body>
</html>
